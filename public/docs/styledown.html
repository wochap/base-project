<head>

<body class="sg">
  <h1>Components</h1>
  <div id="styleguides">
    <section class="sg-block sg-section-component-name">
      <div class="sg-text">
        <h3 id="component-name" class="sg">Component name</h3>
        <p class="sg">
          <code class="sg">.your-component-here</code>- documentation on what your component is goes here. Markdown is encouraged.</p>
      </div>
      <div class="sg-example">
        <div class="sg-canvas">
          <div class="your-component-here">
            <h3>Sample code</h3>
            <p>goes here</p>
          </div>
        </div><pre class="sg-code"><span class="hljs-tag">&lt;<span class="hljs-title">div</span> <span class="hljs-attribute">class</span>=<span class="hljs-value">&quot;your-component-here&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-title">h3</span>&gt;</span>Sample code<span class="hljs-tag">&lt;/<span class="hljs-title">h3</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-title">p</span>&gt;</span>goes here<span class="hljs-tag">&lt;/<span class="hljs-title">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-title">div</span>&gt;</span></pre>
      </div>
    </section>

  </div>
</body>

</html>
